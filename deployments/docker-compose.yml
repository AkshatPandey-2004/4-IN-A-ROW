version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - fourinarow-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics --bootstrap-server localhost:9092 --list || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - fourinarow-network

  backend:
    build:
      context: ..
      dockerfile: deployments/Dockerfile.backend
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8081:8081"
    environment:
      PORT: 8081
      MONGODB_URI: mongodb+srv://Admin:admin@cluster0.wrnmkpn.mongodb.net/fourinarow?retryWrites=true&w=majority&appName=Cluster0
      MONGODB_DATABASE: fourinarow
      KAFKA_BROKERS: kafka:9092
    restart: unless-stopped
    networks:
      - fourinarow-network

  frontend:
    build:
      context: ..
      dockerfile: deployments/Dockerfile.frontend
    depends_on:
      - backend
    ports:
      - "80:80"
    restart: unless-stopped
    networks:
      - fourinarow-network

networks:
  fourinarow-network:
    driver: bridge