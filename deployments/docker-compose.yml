version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: fourinarow-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - fourinarow-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: fourinarow-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - fourinarow-network
    restart: unless-stopped

  backend:
    build:
      context: ..
      dockerfile: deployments/Dockerfile.backend
    container_name: fourinarow-backend
    depends_on:
      - kafka
    ports:
      - "8081:8081"
    environment:
      PORT: 8081
      MONGODB_URI: mongodb+srv://Admin:admin@cluster0.wrnmkpn.mongodb.net/fourinarow?retryWrites=true&w=majority&appName=Cluster0
      MONGODB_DATABASE: fourinarow
      KAFKA_BROKERS: kafka:9092
    restart: unless-stopped
    networks:
      - fourinarow-network

  frontend:
    build:
      context: ..
      dockerfile: deployments/Dockerfile.frontend
    container_name: fourinarow-frontend
    depends_on:
      - backend
    ports:
      - "8082:80"
    restart: unless-stopped
    networks:
      - fourinarow-network

networks:
  fourinarow-network:
    driver: bridge
    name: fourinarow-network